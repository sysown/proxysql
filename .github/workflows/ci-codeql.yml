name: CI-codeql

on:
  workflow_dispatch:
  workflow_call:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        testdist: [ 'ubuntu22' ]
        language: [ 'cpp', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support
    env:
      TESTDIST: ${{ matrix.testdist }}
      BLDCACHE: CI-builds_${{ github.sha }}_${{ matrix.testdist }}-tap_src

    steps:
    - name: Update
      run: sudo apt-get update

    - name: Install build tools
      run: sudo apt-get -y install make automake git wget gcc g++ libtool equivs python3

    - name: Install build dependencies
      run: sudo apt-get -y install libssl-dev gnutls-dev libgnutls28-dev libmysqlclient-dev libboost-all-dev libunwind8 libunwind-dev uuid-dev ca-certificates

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        path: 'proxysql'

    - name: Wait for cache
      env:
        GH_TOKEN: ${{ secrets.gh_token }}
      run: |
        echo "BASELINE: '${BASELINE}'"
        echo "Wating for cache '${BLDCACHE}' ..."
        sleep $(( $RANDOM / 1024 ))
        PROBE="$(gh cache list --repo sysown/proxysql | grep -i ${BLDCACHE}) || echo ''"
        while [[ -z ${PROBE} ]]; do
          echo "Wating for cache '${BLDCACHE}' ..."
          sleep 30
          PROBE="$(gh cache list --repo sysown/proxysql | grep -i ${BLDCACHE}) || echo ''"
        done
        echo "Cache available '${BLDCACHE}'"

    - name: Cache restore src
      id: cache-src
      uses: actions/cache/restore@v4
      with:
        key: ${{ env.BLDCACHE }}
        fail-on-cache-miss: true
        path: |
          proxysql/src/

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

