    strategy:
      fail-fast: false
      matrix:
        include:
          - dist: 'centos7'
            type: ''
          - dist: 'debian10'
            type: ''
          # debian11 is needed for 3p testing
          - dist: 'debian11'
            type: ''
          - dist: 'opensuse15'
            type: '-clang'
          - dist: 'ubuntu16'
            type: ''
          - dist: 'ubuntu22'
            type: '-tap'
          - dist: 'ubuntu22'
            type: '-tap-asan'
          - dist: 'ubuntu22'
            type: '-clang'
